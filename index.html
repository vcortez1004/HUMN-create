<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HUMN Ritual Sound Studio</title>

  <!-- Google Fonts: Museo Moderno + Montserrat -->
  <link
    href="https://fonts.googleapis.com/css2?
      family=MuseoModerno:wght@400;700&
      family=Montserrat:wght@400;700&
      display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --bg: #1F1F1F;
      --accent: #FF6F3C;
      --mint: #A8E6CF;
      --text: #FFFFFF;
      --gray: #CCCCCC;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      padding: 60px 20px;
    }

    /* Logo */
    #logo {
      max-width: 180px;
      margin-bottom: 30px;
    }

    /* Museo Moderno for the main heading */
    h1 {
      font-family: 'MuseoModerno', serif;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      color: var(--gray);
      margin-bottom: 30px;
    }

    input {
      padding: 12px 20px;
      width: 280px;
      border: 1px solid var(--gray);
      border-radius: 6px;
      font-family: 'Montserrat', sans-serif;
    }

    button {
      padding: 12px 24px;
      background: var(--accent);
      border: none;
      color: var(--text);
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 10px;
      transition: background 0.2s ease;
      font-family: 'Montserrat', sans-serif;
    }
    button:hover {
      background: #e55c29;
    }

    .info {
      margin-top: 30px;
      color: var(--mint);
      font-family: 'Montserrat', sans-serif;
      font-size: 1.1rem;
    }

    audio {
      margin-top: 20px;
      width: 100%;
      max-width: 500px;
    }

    a#downloadLink {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: var(--mint);
      color: #000;
      text-decoration: none;
      border-radius: 20px;
      font-weight: bold;
      transition: background 0.2s ease;
      font-family: 'Montserrat', sans-serif;
    }
    a#downloadLink:hover {
      background: #87d9b9;
    }
  </style>
</head>
<body>

  <!-- Your Logo -->
  <img
    id="logo"
    src="https://static.wixstatic.com/media/57976b_b497e475edce4f1eaaff06cafa69d052~mv2.jpg"
    alt="HUMN Logo"
  />

  <!-- Hero Text -->
  <h1>HUMN Ritual Sound Studio</h1>
  <p>Type your intention and craft your ritual tape</p>

  <!-- Prompt + Button -->
  <input type="text" id="prompt" placeholder="I need calm focus..." />
  <button onclick="generateRitual()">Record My Ritual</button>

  <!-- Ritual Info / Player / Download -->
  <div class="info" id="ritualInfo"></div>
  <audio id="player" controls></audio>
  <br />
  <a id="downloadLink" href="#" download style="display:none;">
    Download This Ritual
  </a>

  <script src="script.js"></script>
</body>
</html>
