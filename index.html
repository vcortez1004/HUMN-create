<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HUMN Ritual Sound Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Lora:ital@1&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #1F1F1F;
      --accent: #FF6F3C;
      --mint: #A8E6CF;
      --text: #FFFFFF;
      --gray: #CCCCCC;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      padding: 60px 20px;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    p {
      color: var(--gray);
      margin-bottom: 30px;
    }

    input {
      padding: 12px 20px;
      width: 280px;
      border: 1px solid var(--gray);
      border-radius: 6px;
      font-family: 'Museo Moderno', sans-serif;
    }

    button {
      padding: 12px 24px;
      background: var(--accent);
      border: none;
      color: var(--text);
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 10px;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #e55c29;
    }

    .info {
      margin-top: 30px;
      color: var(--mint);
      font-family: 'Museo Moderno', sans-serif;
      font-size: 1.1rem;
    }

    audio {
      margin-top: 20px;
      width: 100%;
      max-width: 500px;
    }

    a#downloadLink {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: var(--mint);
      color: #000;
      text-decoration: none;
      border-radius: 20px;
      font-weight: bold;
      transition: background 0.2s ease;
    }

    a#downloadLink:hover {
      background: #87d9b9;
    }
  </style>
</head>
<body>
  <h1>HUMN Ritual Sound Studio</h1>
  <p>Type your intention and craft your ritual tape</p>

  <input type="text" id="prompt" placeholder="I need calm focus...">
  <button onclick="generateRitual()">Record My Ritual</button>

  <div class="info" id="ritualInfo"></div>
  <audio id="player" controls></audio>
  <br>
  <a id="downloadLink" href="#" download style="display:none;">Download This Ritual</a>

  <script src="script.js"></script>
</body>
</html>
